<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1-git</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 40px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Simple Webpage</h1>
      <p>This is a basic webpage with HTML, CSS, and JavaScript integration.</p>
      <button onclick="showMessage()">Click Me</button>
      <button onclick="changeBackground()">Change Background</button>

    </div>

    <script>
      function showMessage() {
        alert("Hello! You clicked the button.");
      }
      function changeBackground() {
  document.body.style.backgroundColor = "#121212"; // Light green
}
    </script>
  </body>
</html>
